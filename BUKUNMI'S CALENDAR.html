<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEN 414 CALENDAR ASSIGNMENT</title>
    <link rel="stylesheet" href="mycalendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="light">
    <div class="mycalendar">
        <div class="mycalendar-header">
            <span class="month-picker" id="month-picker">

            </span>
            <div class="year-picker">
                <span class="month-change" id="prev-month">
                    <ion-icon name="caret-back-circle-outline"></ion-icon>
                </span>
                <span id="year"></span>
                <span class="month-change" id="next-month">
                    <ion-icon name="caret-forward-circle-outline"></ion-icon>
                </span>
            </div>
        </div>
        <div class="mycalendar-body">
            <div class="mycalendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="mycalendar-days">
                
            </div>
        </div>
        <div class="month-list"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="mycalendar.js"></script>
</body>
</html>
